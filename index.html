<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
</head>
<body>
    <form action="Signup">
        <div>
            <h1>Signup Form</h1>
            <p><b>Note: </b>This form needs to be filled completely for the signup</p>
        </div>

        <div>
            <label>Name</label>
            <input type="text" required name="names">
        </div>
        <br/>

        <div>
            <label>Email</label>
            <input type="email" required name="emails">
        </div>
        <br/>

        <div>
            <label>Phone No</label>
            <input type="tel" maxlength="10" minlength="10" pattern="^\d{10}$" required name="mobile">
        </div>
        <br/>

        <div>
            <label>Gender</label>
            <input type="radio" value="Male" name="gender">
            <label>Male</label>
            <input type="radio" value="Female" name="gender">
            <label>Female</label>
        </div>
        <br/>

        <div>
            <label>Date of birth</label>
            <input type="date" required name="DOB">
        </div>
        <br/>

        <div>
            <label>Upload Address Proof</label>
            <input type="file" required name="fileup">
        </div>
        <br/>

        <input type="submit" value="submit">
    </form>
</body>
</html>
